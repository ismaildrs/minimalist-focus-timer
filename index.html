<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/timer.css" />
    <link rel="stylesheet" type="text/css" href="styles/settings.css" />

    <!-- Scripts -->
    <script src="scripts/popup/values.js"></script>
    <script src="scripts/popup/utils.js"></script>
    <script defer src="components/SvgButton.js"></script>
    <script defer src="scripts/popup/uiAdjust.js"></script>
    <script defer src="scripts/popup/settingsPage.js"></script>
    <script defer src="scripts/popup/buttons.js"></script>
    <script defer src="scripts/popup/index.js"></script>
  </head>
  <body>
    <!-- Timer -->
    <div class="circle-container-outer">
      <!-- Circle drawing -->
      <svg class="circle-container-inner">
        <circle id="partialCircleBackground" cx="123px" cy="123px" r="120px" />
        <circle id="partialCircle" cx="123px" cy="123px" r="120px" />
      </svg>

      <!-- Text in the center of circle drawing -->
      <div class="circle-text-container">
        <div id="sessionLabel"></div>
        <div id="sessionTimeLeft"></div>

        <div class="circle-text-session-rounds-container">
          <div id="sessionCurrentRound"></div>
          <div>sessions</div>
        </div>
      </div>
    </div>

    <!-- Timer Controls -->
    <div class="timer-controls-container">
      <svg-button id="timerHardResetButton" icon-name="hardReset"></svg-button>
      <svg-button id="timerPlayPauseButton" icon-name="play"></svg-button>
      <svg-button id="timerSoftResetButton" icon-name="softReset"></svg-button>
    </div>

    <!-- At the bottom right -->
    <svg-button
      id="settingsPageButton"
      icon-name="settings"
      size="20px"
    ></svg-button>

    <!-- Settings Page -->
    <div id="settingsPage">
      <form id="settingsForm">
        <!-- Items to be added here by settingsPage.js -->
      </form>

      <!-- Go give a star to my github repo -->
      <a
        href="https://github.com/jameskimthing/pomodoro-focus-timer"
        target="_blank"
      >
        <svg-button id="githubLink" icon-name="github" size="20px">
        </svg-button>
      </a>
    </div>
  </body>
</html>
